<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnH1zQW2p+5xJaEXmDkEdSzxrE6tVUNlC4tGFztlkvFg5tP3avU04A5eWaT7edj+0E7Aq1aPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #e0f0f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: linear-gradient(135deg, #c2ffd8 10%, #465efb 100%);
      }
      .container {
        display: flex;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        max-width: 800px;
        width: 100%;
      }
      .image-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f7f7f7;
      }
      .image-container img {
        max-width: 100%;
        height: auto;
        border-right: 1px solid #ccc;
      }
      .form-container {
        flex: 1;
        padding: 20px;
        background-color: white;
        padding-top: 60px;
      }
      h1 {
        font-size: 30px;
        margin-bottom: 10px;
        font-weight: lighter;
      }
      form {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
      }
      .input-group {
        position: relative;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #666;
      }
      input[type="password"] {
        width: 90%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
      }
      button {
        width: 95%;
        padding: 10px;
        background-color: #4d869c;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 50px;
      }
      button:hover {
        background-color: #006f99;
      }
      .back-to-login {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #629caa;
        text-decoration: none;
        font-size: 12px;
      }
      .back-to-login:hover {
        text-decoration: underline;
      }
      /* Popup window styles */
      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .popup-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .popup-content p {
        margin: 0 0 20px;
        font-size: 18px;
      }
      .popup-content button {
        padding: 10px 20px;
        background-color: #4d869c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .popup-content button:hover {
        background-color: #006f99;
      }
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="images/v78_4.png" alt="Background Image" />
      </div>
      <div class="form-container">
        <h1>Create New Password</h1>
        <form id="password-form" action="update_password.php" method="post">
          <div class="input-group">
            <label for="new-password">New Password</label>
            <input
              type="password"
              id="new-password"
              name="new_password"
              required
            />
            <span
              class="toggle-password"
              onclick="togglePassword('new-password')"
            >
              <i class="fa fa-eye"></i>
            </span>
          </div>
          <div class="input-group">
            <label for="re-enter-password">Re-enter Password</label>
            <input
              type="password"
              id="re-enter-password"
              name="confirm_password"
              required
            />
            <span
              class="toggle-password"
              onclick="togglePassword('re-enter-password')"
            >
              <i class="fa fa-eye"></i>
            </span>
          </div>
          <div id="password-error" class="error-message"></div>
          <button type="submit">Submit</button>
        </form>
        <a href="index.html" class="back-to-login">Back to login</a>
      </div>
    </div>
    <!-- Popup window -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <h1>Password Changed!</h1>
        <p>Your password has been changed successfully!</p>
        <button onclick="goToLogin()">Go to Login</button>
      </div>
    </div>
    <script>
      function togglePassword(id) {
        const input = document.getElementById(id);
        const icon = input.nextElementSibling.querySelector("i");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      function showPopup() {
        document.getElementById("popup").style.display = "flex";
      }

      function goToLogin() {
        window.location.href = "index.html";
      }

      function validatePassword(password) {
        const regex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&-_#])[A-Za-z\d@$!%*?&-_#]{8,}$/;
        return regex.test(password);
      }

      document
        .getElementById("password-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form from submitting normally

          const newPassword = document.getElementById("new-password").value;
          const confirmPassword =
            document.getElementById("re-enter-password").value;
          const errorElement = document.getElementById("password-error");

          if (!validatePassword(newPassword)) {
            errorElement.textContent =
              "Password must be at least 8 characters long and include an uppercase letter, a lowercase letter, a number, and a special character.";
            return;
          } else {
            errorElement.textContent = "";
          }

          if (newPassword !== confirmPassword) {
            errorElement.textContent = "Passwords do not match.";
            return;
          } else {
            errorElement.textContent = "";
          }

          const formData = new FormData(this);
          fetch("update_password.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((data) => {
              if (data.includes("Password updated successfully")) {
                showPopup();
              } else {
                alert(data);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
